# Inflation params used for path planning
map_inflation_radius: 0.30
robot_radius: 0.19

# Tolerance in target position for MoveToPosition2D (meter)
navigation_goal_distance: 0.2

# Toleranvce in target heading for MoveToPosition2D (radians)
navigation_goal_angle: 1.0

# Distance at which to turn off obstacle avoidance (meter)
# distance > navigation_homing_distance: Mode = 0, turn on obstacle avoidance
# distance < navigation_homing_distance: Mode = 1, turn off obstacle avoidance
# but in NAV_ST_EXPLORING, the obstacle avoidance is always on.
navigation_homing_distance: 4.0


# Find new exploartion target when in range of current one (meter)
exploration_goal_distance: 3.0

# Strategy MinPos
min_target_area_size: 1.0
visualize_frontiers: true

# adding tyu
# replanning period
min_replanning_period: 3.0   # default 3.0
max_replanning_period: 1.0   # default 1.0
